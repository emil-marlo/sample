    <title>Partners' Electronic Request Service</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/"> -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="styles2.css" rel="stylesheet">

  <body class="text-center signin-body">
    <form class="form-signin">
      <img class="mb-4 pers" src="images/pers.png" alt="pers-image">
      <h1 class="h3 mb-5 font-weight-normal">Sign in your account</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-danger btn-block" type="submit" onclick="redirect()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Robinsons Land Corporation</p>
    </form>

    <script type="text/javascript">
      function redirect(){
        window.location.href = 'dashboard2.html';
      }
    </script>
  </body>
</html>
