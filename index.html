<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PERS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Custom CSS  -->
   <link rel="stylesheet" href="css/styles.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </head>
  <body>
    <div class="container center-align">
      <img src="images/pers.png" alt="pers-img" class="center-align persImage">
      <h1 class="center-align loginHeader">Log in your Account</h1>

      <form class="" action="/dashboard" method="post">
        <div class="row loginField">
          <div class="input-field col s12">
            <input class="login-field" type="text" name="txtUname" value="" id="username" autocomplete="off">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row loginField">
          <div class="input-field col s12">
            <input type="password" name="txtPwd" value="" id="pwd">
            <label for="pwd">Password</label>
          </div>
        </div>
        <div class="row ">
          <div class="col s12">
            <button class="waves-effect waves-light btn-large red darken-4 loginBtn" type="submit" name="button">Log in</button>
          </div>
        </div>


      </form>




      <p>&copy; Robinsons Land Corporation</p>
    </div>

  </body>
</html>
